<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>   
      .Search{
        display: block;
      }
      .video-div{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: inline-block;
        width: 300px;
        vertical-align: top;
        padding-right: 10px;
      }

      .video-title{
          width: 250px;
          margin: 0px;
          font-size: 14px;
          /* padding-top: 4px; */
          font-weight: 500;
      }
      
      .image-container{
        width: 300px;
        .image{
          border-radius: 10px;
          width: 300px;
        }
        margin-bottom: 8px;
      }
      .video-info{
        display: inline;
      }
      .channel{
        width: 38px;
        vertical-align: top;
        border-radius: 60px;
        /* padding-top: 5px; */
        /* padding-right: 8px; */
      }
      .video-reach{
        font-size: 14px;
        margin: 0px;
        color: rgb(96, 96, 96);
        .video-creator{
          padding-top: 6px;
          margin: 0px;
        }
        .video-views{
        margin: 0px;
        }
      }

      .video-details{
        display: inline-block;
        width: 200px;
        .channel_icon-div{
        width: 50px;
        padding-right: 5px;
        }
      }
      </style>
  </head>
  <body>
    <input class="Search" type="text" placeholder="Search">
    <div class="video-div">
      <div class="image-container">
        <img class="image" src="images/thumbnail-1.webp">
      </div>
      <div class="video-info">
        <div class="channel-icon-div">
          <img class="channel" src="images/channel_icons/channel-1.jpeg"
        </div>
        <div class="video-details">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <div class="video-reach">
            <p class="video-creator">
              Marques Brownlee
            </p>
      
            <p class="video-views">
              3.4M views &#183; 6 months ago
            </p>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div class="video-div">  
      <div class="image-container">
        <img class="image" src="images/thumbnail-2.webp">
      </div>
      <div class="video-info">
        <div class="channel_icon-div">
          <img class="channel" src="images/channel_icons/channel-1.jpeg"
        </div>
        <div class="video-details">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
          <div class="video-reach">
            <p class="video-creator">
              Markiplier
            </p>
      
            <p class="video-views">
              19M views &#183; 4 years ago
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
